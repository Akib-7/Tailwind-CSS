<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>FaceBook Clone</title>
</head>
<body class="bg-gray-100 ">
    <div class="container flex ml-32 items-center justify-center">
    <div class="left w-[550px] mr-24 ">
<img class="w-[300px]" src="fb.svg" alt="">
<p class="text-3xl ml-7 font-normal absolute w-[530px]">Facebook helps you connect and share with the people in your life.</p>
    </div>

    <div class="right relative drop-shadow-xl bg-white p-4 mr-16  mt-32 rounded-lg w-96 flex flex-col">
<input class=" text-lg placeholder:text-slate-500 my-1 p-3 border border-1 border-gray-300 rounded-md" type="email" name="email" id="email" placeholder="Email address or Phone Number">
<input class=" text-lg placeholder:text-slate-500 my-1 p-3 border border-1 border-gray-300 rounded-md" type="password" name="password" id="password" placeholder="Password">
<button class="my-2 p-3 text-xl font-bold rounded-lg bg-blue-600 text-white">Log in</button>
<span class="my-2 text-sm text-blue-600 flex items-center justify-center">Forgotten Password?</span>
<hr class="my-2">
<button class="my-3 w-fit p-3 mx-auto rounded-lg text-lg font-semibold bg-parrot text-white">Create new account</button>

    <span class="self-center absolute -bottom-12 text-sm flex " ><span class="font-bold mr-1">Create a Page </span>  for a celebrity, brand or business.</span>



    </div>
</div>
</body>
</html>
